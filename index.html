<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily - Journal & Habit Tracker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìî</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìî</text></svg>">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Daily">
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ChevronLeft = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        );

        const ChevronRight = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const Plus = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const X = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const Check = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        function App() {
            const loadData = (key, defaultValue) => {
                try {
                    const saved = localStorage.getItem(key);
                    return saved ? JSON.parse(saved) : defaultValue;
                } catch (e) {
                    console.error('Error loading data:', e);
                    return defaultValue;
                }
            };

            const [view, setView] = useState('daily');
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [habitMonthView, setHabitMonthView] = useState(new Date());
            const [entries, setEntries] = useState(() => loadData('journal_entries', {}));
            const [daily, setDaily] = useState(() => loadData('daily', {}));
            const [goals, setGoals] = useState(() => loadData('goals', {
                urgentImportant: '',
                notUrgentImportant: '',
                urgentNotImportant: '',
                notUrgentNotImportant: ''
            }));
            const [habits, setHabits] = useState(() => loadData('habits', [
                { id: 1, name: 'Morning meditation', completed: {} },
                { id: 2, name: 'Exercise', completed: {} },
                { id: 3, name: 'Read', completed: {} }
            ]));
            const [newHabit, setNewHabit] = useState('');
            const [showAddHabit, setShowAddHabit] = useState(false);
            const [editingHabitId, setEditingHabitId] = useState(null);
            const [editingHabitName, setEditingHabitName] = useState('');
            const [fontSize, setFontSize] = useState(() => loadData('font_size', 14));
            const [newDailyTask, setNewDailyTask] = useState({});
            const [editingTaskType, setEditingTaskType] = useState(null);
            const editorRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('journal_entries', JSON.stringify(entries));
            }, [entries]);

            useEffect(() => {
                localStorage.setItem('daily', JSON.stringify(daily));
            }, [daily]);

            useEffect(() => {
                localStorage.setItem('goals', JSON.stringify(goals));
            }, [goals]);

            useEffect(() => {
                localStorage.setItem('habits', JSON.stringify(habits));
            }, [habits]);

            useEffect(() => {
                localStorage.setItem('font_size', JSON.stringify(fontSize));
            }, [fontSize]);

            const dateKey = selectedDate.toISOString().split('T')[0];
            const currentEntry = entries[dateKey] || '';
            const currentTitle = entries[`${dateKey}_title`] || '';
            const currentDaily = daily[dateKey] || {};
            const urgentImportantRef = useRef(null);
            const notUrgentImportantRef = useRef(null);
            const urgentNotImportantRef = useRef(null);
            const notUrgentNotImportantRef = useRef(null);

            const handleEntryChange = (text) => {
                setEntries({ ...entries, [dateKey]: text });
                if (editorRef.current) {
                    editorRef.current.style.height = 'auto';
                    editorRef.current.style.height = editorRef.current.scrollHeight + 'px';
                }
            };

            const handleTitleChange = (text) => {
                setEntries({ ...entries, [`${dateKey}_title`]: text });
            };

            const handleDailyChange = (timeSlot, tasks) => {
                setDaily({
                    ...daily,
                    [dateKey]: {
                        ...currentDaily,
                        [timeSlot]: tasks
                    }
                });
            };

            const toggleDailyTaskComplete = (timeSlot, taskIndex) => {
                const tasks = currentDaily[timeSlot] || [];
                const updatedTasks = tasks.map((task, idx) => 
                    idx === taskIndex ? { ...task, completed: !task.completed } : task
                );
                handleDailyChange(timeSlot, updatedTasks);
            };

            const addDailyTask = (timeSlot, text) => {
                if (!text.trim()) return;
                const tasks = currentDaily[timeSlot] || [];
                handleDailyChange(timeSlot, [...tasks, { text, completed: false, type: 'onetime' }]);
            };

            const changeDailyTaskType = (timeSlot, taskIndex, type) => {
                const tasks = currentDaily[timeSlot] || [];
                const updatedTasks = tasks.map((task, idx) => 
                    idx === taskIndex ? { ...task, type } : task
                );
                handleDailyChange(timeSlot, updatedTasks);
                setEditingTaskType(null);
            };

            const deleteDailyTask = (timeSlot, taskIndex) => {
                const tasks = currentDaily[timeSlot] || [];
                handleDailyChange(timeSlot, tasks.filter((_, idx) => idx !== taskIndex));
            };

            const handleGoalsChange = (quadrant, text) => {
                setGoals({ ...goals, [quadrant]: text });
            };

            const formatWithNumbers = (text) => {
                if (!text) return '';
                const lines = text.split('\n');
                return lines.map((line, index) => {
                    const trimmed = line.trim();
                    // Remove existing numbers/bullets
                    const cleaned = trimmed.replace(/^[\d]+\.?\s*|^[‚Ä¢\-\*]\s*/, '');
                    // Only add number if line has content
                    return cleaned ? `${index + 1}. ${cleaned}` : '';
                }).filter(line => line).join('\n');
            };

            const handleGoalsBlur = (quadrant) => {
                const formatted = formatWithNumbers(goals[quadrant]);
                if (formatted !== goals[quadrant]) {
                    setGoals({ ...goals, [quadrant]: formatted });
                }
            };

            const toggleHabit = (habitId, date) => {
                const key = date.toISOString().split('T')[0];
                setHabits(habits.map(h => {
                    if (h.id === habitId) {
                        const completed = { ...h.completed };
                        completed[key] = !completed[key];
                        return { ...h, completed };
                    }
                    return h;
                }));
            };

            const addHabit = () => {
                if (newHabit.trim()) {
                    setHabits([...habits, { 
                        id: Date.now(), 
                        name: newHabit, 
                        completed: {} 
                    }]);
                    setNewHabit('');
                    setShowAddHabit(false);
                }
            };

            const deleteHabit = (habitId) => {
                setHabits(habits.filter(h => h.id !== habitId));
            };

            const startEditHabit = (habit) => {
                setEditingHabitId(habit.id);
                setEditingHabitName(habit.name);
            };

            const saveEditHabit = (habitId) => {
                if (editingHabitName.trim()) {
                    setHabits(habits.map(h => 
                        h.id === habitId ? { ...h, name: editingHabitName } : h
                    ));
                    setEditingHabitId(null);
                    setEditingHabitName('');
                }
            };

            const cancelEditHabit = () => {
                setEditingHabitId(null);
                setEditingHabitName('');
            };

            const changeDate = (days) => {
                const newDate = new Date(selectedDate);
                newDate.setDate(newDate.getDate() + days);
                setSelectedDate(newDate);
            };

            const changeHabitMonth = (delta) => {
                const newDate = new Date(habitMonthView);
                newDate.setMonth(newDate.getMonth() + delta);
                setHabitMonthView(newDate);
            };

            const getMonthDays = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const days = [];
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const d = new Date(year, month, day);
                    const key = d.toISOString().split('T')[0];
                    days.push({ date: d, key });
                }
                
                return days;
            };

            return (
                <div className="min-h-screen bg-neutral-50 p-4 md:p-8">
                    <div className="max-w-6xl mx-auto">
                        <div className="flex items-center justify-between mb-8">
                            <h1 className="text-2xl font-light tracking-tight">{new Date().getFullYear()}</h1>
                            <div className="flex gap-2">
                                <button
                                    onClick={() => setView('daily')}
                                    className={`px-4 py-2 rounded-lg text-sm transition-colors ${
                                        view === 'daily' ? 'bg-neutral-900 text-white' : 'bg-white text-neutral-600 hover:bg-neutral-100'
                                    }`}
                                >
                                    Daily
                                </button>
                                <button
                                    onClick={() => setView('goals')}
                                    className={`px-4 py-2 rounded-lg text-sm transition-colors ${
                                        view === 'goals' ? 'bg-neutral-900 text-white' : 'bg-white text-neutral-600 hover:bg-neutral-100'
                                    }`}
                                >
                                    Tasks
                                </button>
                                <button
                                    onClick={() => setView('journal')}
                                    className={`px-4 py-2 rounded-lg text-sm transition-colors ${
                                        view === 'journal' ? 'bg-neutral-900 text-white' : 'bg-white text-neutral-600 hover:bg-neutral-100'
                                    }`}
                                >
                                    Journal
                                </button>
                                <button
                                    onClick={() => setView('habits')}
                                    className={`px-4 py-2 rounded-lg text-sm transition-colors ${
                                        view === 'habits' ? 'bg-neutral-900 text-white' : 'bg-white text-neutral-600 hover:bg-neutral-100'
                                    }`}
                                >
                                    Habits
                                </button>
                            </div>
                        </div>

                        {view === 'goals' && (
                            <div className="space-y-4">
                                <h2 className="text-xl font-semibold text-center mb-6">
                                    {new Date().toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}
                                </h2>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {/* Urgent & Important */}
                                    <div className="bg-red-50 rounded-2xl p-4 shadow-sm border-2 border-red-200">
                                        <h3 className="text-sm font-semibold text-red-700 mb-2">üî• Urgent & Important</h3>
                                        <p className="text-xs text-red-600 mb-3">Do First - Critical tasks</p>
                                        <textarea
                                            ref={urgentImportantRef}
                                            value={goals.urgentImportant}
                                            onChange={(e) => handleGoalsChange('urgentImportant', e.target.value)}
                                            onBlur={() => handleGoalsBlur('urgentImportant')}
                                            placeholder="Crisis&#10;Deadlines&#10;Emergencies"
                                            className="w-full min-h-40 resize-none focus:outline-none bg-white rounded-lg p-3 text-sm"
                                        />
                                    </div>

                                    {/* Not Urgent & Important */}
                                    <div className="bg-green-50 rounded-2xl p-4 shadow-sm border-2 border-green-200">
                                        <h3 className="text-sm font-semibold text-green-700 mb-2">üìÖ Not Urgent & Important</h3>
                                        <p className="text-xs text-green-600 mb-3">Schedule - Plan ahead</p>
                                        <textarea
                                            ref={notUrgentImportantRef}
                                            value={goals.notUrgentImportant}
                                            onChange={(e) => handleGoalsChange('notUrgentImportant', e.target.value)}
                                            onBlur={() => handleGoalsBlur('notUrgentImportant')}
                                            placeholder="Long-term goals&#10;Planning&#10;Learning"
                                            className="w-full min-h-40 resize-none focus:outline-none bg-white rounded-lg p-3 text-sm"
                                        />
                                    </div>

                                    {/* Urgent & Not Important */}
                                    <div className="bg-yellow-50 rounded-2xl p-4 shadow-sm border-2 border-yellow-200">
                                        <h3 className="text-sm font-semibold text-yellow-700 mb-2">‚ö° Urgent & Not Important</h3>
                                        <p className="text-xs text-yellow-600 mb-3">Delegate - If possible</p>
                                        <textarea
                                            ref={urgentNotImportantRef}
                                            value={goals.urgentNotImportant}
                                            onChange={(e) => handleGoalsChange('urgentNotImportant', e.target.value)}
                                            onBlur={() => handleGoalsBlur('urgentNotImportant')}
                                            placeholder="Interruptions&#10;Some calls&#10;Some emails"
                                            className="w-full min-h-40 resize-none focus:outline-none bg-white rounded-lg p-3 text-sm"
                                        />
                                    </div>

                                    {/* Not Urgent & Not Important */}
                                    <div className="bg-neutral-50 rounded-2xl p-4 shadow-sm border-2 border-neutral-200">
                                        <h3 className="text-sm font-semibold text-neutral-700 mb-2">‚ùå Not Urgent & Not Important</h3>
                                        <p className="text-xs text-neutral-600 mb-3">Eliminate - Time wasters</p>
                                        <textarea
                                            ref={notUrgentNotImportantRef}
                                            value={goals.notUrgentNotImportant}
                                            onChange={(e) => handleGoalsChange('notUrgentNotImportant', e.target.value)}
                                            onBlur={() => handleGoalsBlur('notUrgentNotImportant')}
                                            placeholder="Distractions&#10;Time wasters&#10;Busywork"
                                            className="w-full min-h-40 resize-none focus:outline-none bg-white rounded-lg p-3 text-sm"
                                        />
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'daily' && (
                            <div className="bg-white rounded-2xl p-4 mb-6 shadow-sm">
                                <div className="flex items-center justify-between">
                                    <button 
                                        onClick={() => changeDate(-1)}
                                        className="p-2 hover:bg-neutral-100 rounded-lg transition-colors"
                                    >
                                        <ChevronLeft size={20} />
                                    </button>
                                    <div className="text-center">
                                        <p className="text-sm text-neutral-500 font-semibold" style={{ marginBottom: '0.4px' }}>
                                            {selectedDate.toLocaleDateString('en-US', { weekday: 'long' })}
                                        </p>
                                        <p className="text-lg font-semibold">
                                            {selectedDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}
                                        </p>
                                    </div>
                                    <button 
                                        onClick={() => changeDate(1)}
                                        className="p-2 hover:bg-neutral-100 rounded-lg transition-colors"
                                    >
                                        <ChevronRight size={20} />
                                    </button>
                                </div>
                            </div>
                        )}

                        {view === 'daily' && (
                            <div className="space-y-3">
                                {[
                                    { time: '04:00', label: '4 AM', period: 'morning' },
                                    { time: '05:00', label: '5 AM', period: 'morning' },
                                    { time: '06:00', label: '6 AM', period: 'morning' },
                                    { time: '07:00', label: '7 AM', period: 'morning' },
                                    { time: '08:00', label: '8 AM', period: 'morning' },
                                    { time: '09:00', label: '9 AM', period: 'morning' },
                                    { time: '10:00', label: '10 AM', period: 'morning' },
                                    { time: '11:00', label: '11 AM', period: 'morning' },
                                    { time: '12:00', label: '12 PM', period: 'afternoon' },
                                    { time: '13:00', label: '1 PM', period: 'afternoon' },
                                    { time: '14:00', label: '2 PM', period: 'afternoon' },
                                    { time: '15:00', label: '3 PM', period: 'afternoon' },
                                    { time: '16:00', label: '4 PM', period: 'afternoon' },
                                    { time: '17:00', label: '5 PM', period: 'afternoon' },
                                    { time: '18:00', label: '6 PM', period: 'evening' },
                                    { time: '19:00', label: '7 PM', period: 'evening' },
                                    { time: '20:00', label: '8 PM', period: 'evening' },
                                    { time: '21:00', label: '9 PM', period: 'evening' },
                                    { time: '22:00', label: '10 PM', period: 'evening' },
                                ].map(({ time, label, period }) => {
                                    const bgColor = period === 'morning' ? 'bg-blue-50 border-blue-200' : 
                                                   period === 'afternoon' ? 'bg-yellow-50 border-yellow-200' : 
                                                   'bg-purple-50 border-purple-200';
                                    const tasks = currentDaily[time] || [];
                                    
                                    return (
                                        <div key={time} className={`${bgColor} rounded-xl p-4 border-2`}>
                                            <div className="mb-3">
                                                <span className="font-semibold text-sm text-neutral-700">{label}</span>
                                            </div>
                                            
                                            <div className="space-y-2 mb-3">
                                                {tasks.map((task, idx) => {
                                                    const taskId = `${time}-${idx}`;
                                                    const isEditing = editingTaskType === taskId;
                                                    const typeColors = {
                                                        onetime: 'bg-blue-500',
                                                        daily: 'bg-green-500',
                                                        routine: 'bg-purple-500'
                                                    };
                                                    const typeLabels = {
                                                        onetime: 'One-time',
                                                        daily: 'Daily',
                                                        routine: 'Routine'
                                                    };
                                                    
                                                    return (
                                                        <div key={idx} className="bg-white rounded-lg p-3">
                                                            <div className="flex items-center gap-2">
                                                                <button
                                                                    onClick={() => toggleDailyTaskComplete(time, idx)}
                                                                    className={`w-5 h-5 rounded-full border-2 flex items-center justify-center transition-colors flex-shrink-0 ${
                                                                        task.completed
                                                                            ? 'bg-neutral-900 border-neutral-900'
                                                                            : 'border-neutral-300 hover:border-neutral-400'
                                                                    }`}
                                                                >
                                                                    {task.completed && <Check size={14} className="text-white" />}
                                                                </button>
                                                                
                                                                <span className={`flex-1 text-sm ${task.completed ? 'line-through text-neutral-400' : ''}`}>
                                                                    {task.text}
                                                                </span>
                                                                
                                                                <button
                                                                    onClick={() => deleteDailyTask(time, idx)}
                                                                    className="p-1 hover:bg-neutral-100 rounded transition-colors"
                                                                >
                                                                    <X size={14} className="text-neutral-400" />
                                                                </button>

                                                                <button
                                                                    onClick={() => setEditingTaskType(isEditing ? null : taskId)}
                                                                    className={`${typeColors[task.type]} w-6 h-6 rounded hover:opacity-80 transition-opacity flex-shrink-0`}
                                                                    title={typeLabels[task.type]}
                                                                />
                                                            </div>
                                                            
                                                            {isEditing && (
                                                                <div className="flex gap-2 mt-2 ml-7">
                                                                    <button
                                                                        onClick={() => changeDailyTaskType(time, idx, 'onetime')}
                                                                        className="px-3 py-1 text-xs rounded bg-blue-500 text-white hover:bg-blue-600 transition-colors"
                                                                    >
                                                                        One-time
                                                                    </button>
                                                                    <button
                                                                        onClick={() => changeDailyTaskType(time, idx, 'daily')}
                                                                        className="px-3 py-1 text-xs rounded bg-green-500 text-white hover:bg-green-600 transition-colors"
                                                                    >
                                                                        Daily
                                                                    </button>
                                                                    <button
                                                                        onClick={() => changeDailyTaskType(time, idx, 'routine')}
                                                                        className="px-3 py-1 text-xs rounded bg-purple-500 text-white hover:bg-purple-600 transition-colors"
                                                                    >
                                                                        Routine
                                                                    </button>
                                                                </div>
                                                            )}
                                                        </div>
                                                    );
                                                })}
                                            </div>

                                            <div className="flex gap-2">
                                                <input
                                                    type="text"
                                                    value={newDailyTask[time] || ''}
                                                    onChange={(e) => setNewDailyTask({ ...newDailyTask, [time]: e.target.value })}
                                                    onKeyPress={(e) => {
                                                        if (e.key === 'Enter') {
                                                            addDailyTask(time, newDailyTask[time]);
                                                            setNewDailyTask({ ...newDailyTask, [time]: '' });
                                                        }
                                                    }}
                                                    placeholder="Add task..."
                                                    className="flex-1 bg-white rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-neutral-900"
                                                />
                                                <button
                                                    onClick={() => {
                                                        addDailyTask(time, newDailyTask[time]);
                                                        setNewDailyTask({ ...newDailyTask, [time]: '' });
                                                    }}
                                                    className="px-3 py-2 bg-neutral-900 text-white rounded-lg hover:bg-neutral-800 transition-colors"
                                                >
                                                    <Plus size={16} />
                                                </button>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}

                        {view === 'journal' && (
                            <div className="bg-white rounded-2xl p-4 mb-6 shadow-sm">
                                <div className="flex items-center justify-between">
                                    <button 
                                        onClick={() => changeDate(-1)}
                                        className="p-2 hover:bg-neutral-100 rounded-lg transition-colors"
                                    >
                                        <ChevronLeft size={20} />
                                    </button>
                                    <div className="text-center">
                                        <p className="text-sm text-neutral-500 font-semibold" style={{ marginBottom: '0.4px' }}>
                                            {selectedDate.toLocaleDateString('en-US', { weekday: 'long' })}
                                        </p>
                                        <p className="text-lg font-semibold">
                                            {selectedDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}
                                        </p>
                                    </div>
                                    <button 
                                        onClick={() => changeDate(1)}
                                        className="p-2 hover:bg-neutral-100 rounded-lg transition-colors"
                                    >
                                        <ChevronRight size={20} />
                                    </button>
                                </div>
                            </div>
                        )}

                        {view === 'habits' && (
                            <div className="bg-white rounded-2xl p-6 mb-6 shadow-sm">
                                <div className="flex items-center justify-between">
                                    <button 
                                        onClick={() => changeHabitMonth(-1)}
                                        className="p-2 hover:bg-neutral-100 rounded-lg transition-colors"
                                    >
                                        <ChevronLeft size={20} />
                                    </button>
                                    <div className="text-center">
                                        <p className="text-lg font-light">
                                            {habitMonthView.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}
                                        </p>
                                    </div>
                                    <button 
                                        onClick={() => changeHabitMonth(1)}
                                        className="p-2 hover:bg-neutral-100 rounded-lg transition-colors"
                                    >
                                        <ChevronRight size={20} />
                                    </button>
                                </div>
                            </div>
                        )}

                        {view === 'journal' && (
                            <div className="bg-white rounded-2xl p-6 shadow-sm">
                                <input
                                    type="text"
                                    value={currentTitle}
                                    onChange={(e) => handleTitleChange(e.target.value)}
                                    placeholder="Title"
                                    className="w-full text-2xl font-semibold mb-4 focus:outline-none"
                                />
                                <textarea
                                    ref={editorRef}
                                    value={currentEntry}
                                    onChange={(e) => handleEntryChange(e.target.value)}
                                    placeholder="What's on your mind today?"
                                    className="w-full min-h-64 resize-none focus:outline-none overflow-hidden"
                                    style={{ fontSize: `${fontSize}px` }}
                                />
                            </div>
                        )}

                        {view === 'habits' && (
                            <div className="bg-white rounded-2xl p-6 shadow-sm">
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-lg font-light">Habits</h2>
                                    <button
                                        onClick={() => setShowAddHabit(!showAddHabit)}
                                        className="p-2 hover:bg-neutral-100 rounded-lg transition-colors"
                                    >
                                        <Plus size={20} />
                                    </button>
                                </div>

                                {showAddHabit && (
                                    <div className="flex gap-2 mb-6">
                                        <input
                                            type="text"
                                            value={newHabit}
                                            onChange={(e) => setNewHabit(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && addHabit()}
                                            placeholder="New habit name"
                                            className="flex-1 px-4 py-2 border border-neutral-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-neutral-900"
                                        />
                                        <button
                                            onClick={addHabit}
                                            className="px-4 py-2 bg-neutral-900 text-white rounded-lg hover:bg-neutral-800 transition-colors"
                                        >
                                            Add
                                        </button>
                                    </div>
                                )}

                                <div className="grid grid-cols-1 gap-4">
                                    {habits.map(habit => {
                                        const monthDays = getMonthDays(habitMonthView);
                                        const daysInMonth = monthDays.length;
                                        const today = new Date();
                                        
                                        const completedCount = Object.values(habit.completed).filter(Boolean).length;
                                        const currentStreak = (() => {
                                            let streak = 0;
                                            const today = new Date();
                                            for (let i = 0; i < 365; i++) {
                                                const d = new Date(today);
                                                d.setDate(d.getDate() - i);
                                                const k = d.toISOString().split('T')[0];
                                                if (habit.completed[k]) streak++;
                                                else break;
                                            }
                                            return streak;
                                        })();

                                        return (
                                            <div key={habit.id} className="border border-neutral-200 rounded-xl p-4">
                                                <div className="flex items-center justify-between" style={{ marginBottom: '2px' }}>
                                                    {editingHabitId === habit.id ? (
                                                        <input
                                                            type="text"
                                                            value={editingHabitName}
                                                            onChange={(e) => setEditingHabitName(e.target.value)}
                                                            onKeyPress={(e) => {
                                                                if (e.key === 'Enter') saveEditHabit(habit.id);
                                                                if (e.key === 'Escape') cancelEditHabit();
                                                            }}
                                                            onBlur={() => saveEditHabit(habit.id)}
                                                            autoFocus
                                                            className="flex-1 px-2 py-1 text-sm border border-neutral-300 rounded focus:outline-none focus:ring-2 focus:ring-neutral-900"
                                                        />
                                                    ) : (
                                                        <h3 
                                                            onClick={() => startEditHabit(habit)}
                                                            className="font-medium text-sm cursor-pointer hover:text-neutral-600"
                                                        >
                                                            {habit.name}
                                                        </h3>
                                                    )}
                                                    <button
                                                        onClick={() => deleteHabit(habit.id)}
                                                        className="p-1 hover:bg-neutral-100 rounded transition-colors flex-shrink-0"
                                                    >
                                                        <X size={14} />
                                                    </button>
                                                </div>

                                                <div className="flex gap-3 text-xs text-neutral-500 mb-2">
                                                    <span>{currentStreak} day streak</span>
                                                    <span>{completedCount} total</span>
                                                </div>

                                                <div className="flex flex-wrap gap-1">
                                                    {monthDays.map(({ date, key }) => {
                                                        const completed = habit.completed[key];
                                                        const isToday = date.toDateString() === today.toDateString();
                                                        const dayNumber = date.getDate();
                                                        return (
                                                            <button
                                                                key={key}
                                                                onClick={() => {
                                                                    const newHabits = habits.map(h => {
                                                                        if (h.id === habit.id) {
                                                                            const newCompleted = { ...h.completed };
                                                                            newCompleted[key] = !newCompleted[key];
                                                                            return { ...h, completed: newCompleted };
                                                                        }
                                                                        return h;
                                                                    });
                                                                    setHabits(newHabits);
                                                                }}
                                                                className={`w-5 h-5 rounded-sm transition-all flex items-center justify-center text-[9px] font-medium ${
                                                                    completed 
                                                                        ? 'bg-green-600 hover:bg-green-700 text-white' 
                                                                        : isToday
                                                                        ? 'bg-neutral-100 hover:bg-neutral-200 text-red-500'
                                                                        : 'bg-neutral-100 hover:bg-neutral-200 text-neutral-400'
                                                                }`}
                                                                title={`${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${completed ? 'Completed' : 'Not completed'}`}
                                                            >
                                                                {dayNumber}
                                                            </button>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
