<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Journal App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-neutral-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function Icon({ name, size = 18 }) {
      React.useEffect(() => lucide.createIcons(), []);
      return <i data-lucide={name} style={{width:size, height:size}}></i>;
    }

    function App() {
      const [text, setText] = useState("");
      return (
        <div className="min-h-screen flex items-center justify-center p-6">
          <div className="bg-white p-6 rounded-xl shadow max-w-xl w-full">
            <h1 className="text-xl mb-4">Minimal Journal (HTML version)</h1>
            <div
              contentEditable
              className="border rounded p-4 h-64 outline-none"
              onInput={e => setText(e.currentTarget.innerHTML)}
            ></div>
            <div className="mt-4 text-sm text-neutral-500">
              Autosaved in memory (no backend)
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
